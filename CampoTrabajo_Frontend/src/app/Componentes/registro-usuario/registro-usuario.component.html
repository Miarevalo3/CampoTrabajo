            <label for ="Name">Nombre</label>
            <input class="casillas" type="text" id="Name" name="Name" [(ngModel)]="user.Name">
        </div>
        <div class="inputs">
            <label for = "Lastname1">Primer apellido</label>

        </div>
        <div class="inputs">
            <label for="Phone">Numero de celular</label>
            <input class="casillas" type="text" id="Phone"name="Phone" [(ngModel)]="user.Phone">
        </div>
        <div class="inputs">
            <label for="Password">contrase√±a</label>
